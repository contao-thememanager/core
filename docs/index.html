<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contao ThemeManager</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Contao ThemeManager Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    body{
      font-size: 17px;
    }

    body:before{
      display: block;
      content: "";

      position: absolute;
      top: -25vh;
      right: 0;
      z-index: -1;

      width: 50vh;
      height: 50vh;

      border-radius: 50% 70%;
      background: linear-gradient(red, transparent), linear-gradient(to top left, lime, transparent), linear-gradient(to top right, blue, transparent);
      background-blend-mode: screen;

      opacity: 0.25;

      filter: blur(70px);
      animation: skin-spin 10s infinite linear;
      pointer-events: none;
    }

    .sidebar {
      padding: 10px 0;
    }

    .sidebar > h1{
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .sidebar > h1 img{
      max-width: 200px;
    }

    .markdown-section a code{
      color: #566974;
    }

    @media (min-width: 1300px) {
      .markdown-section {
        max-width: 950px;
      }
    }

    @keyframes skin-spin {
      to {
        transform: rotate(1turn)
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    /**
     * Modified Version of njleonzhang/docsify-edit-on-github
     */
    ;(function(win) {
      function isFunction(functionToCheck) {
        return functionToCheck && {}.toString.call(functionToCheck) === '[object Function]'
      }

      win.EditOnGithubPlugin = {}

      function create(docBase, docEditBase, title) {

        title = title || 'Edit on GitHub'
        docEditBase = docEditBase || docBase.replace(/\/blob\//, '/edit/')

        function editDoc(event, vm) {
          let url = vm.route.file

          if (!url.includes('/core/docs/')) {
            url = '/core/docs/' + url
          }

          var docName = url.replace(/\/docs\//, '/edit/2.x/docs/')

          if (docName) {
            var editLink = docEditBase + docName
            window.open(editLink)
            event.preventDefault()
            return false
          } else {
            return true
          }
        }

        win.EditOnGithubPlugin.editDoc = editDoc

        function generateHeader(title) {
          return header = [
            '<div style="overflow: auto">',
            '<p style="float: right"><a style="text-decoration: underline; cursor: pointer"',
            'onclick="EditOnGithubPlugin.onClick(event)">',
            title,
            '</a></p>',
            '</div>'
          ].join('')
        }

        return function(hook, vm) {
          win.EditOnGithubPlugin.onClick = function(event) {
            EditOnGithubPlugin.editDoc(event, vm)
          }

          if (isFunction(title)) {

            hook.afterEach(function (html) {
              return generateHeader(title(vm.route.file)) + html
            })
          } else {
            var header = generateHeader(title)

            hook.afterEach(function (html) {
              return header + html
            })
          }
        }
      }

      win.EditOnGithubPlugin.create = create
    }) (window)
  </script>
  <script>
    window.$docsify = {
      name: 'Contao ThemeManager',
      logo: 'logo_v_light.svg',
      themeColor: '#566974',
      loadSidebar: true,
      plugins: [
        EditOnGithubPlugin.create("https://github.com/contao-thememanager")
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
